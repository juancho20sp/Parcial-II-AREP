<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Convertidor de unidades</title>
</head>

<body>
    <header class="header--text">
        <h1>Calculadora AREP-era</h1>
        <h3>Juan David Murillo Giraldo</h3>
    </header>

    <main>
        <div class="main--container">
            <div class="input-units">
                <div class="input--container">
                    <input placeholder="Ingrese un valor" class="input--container__input" type="number" />

                    <label class="input--container__label">Ingrese un valor</label>
                </div>

                <select class="input-units--select" name="from-units" id="" required>
                    <option value="-1">Seleccione una opci√≥n</option>
                    <option value="0">COS</option>
                    <option value="1">EXP</option>
                </select>
            </div>

            <p class="input--container__error hidden">Este campo es requerido</p>
        </div>

        <div class="main--button__container">
            <button class="main--button">Calcular resultado</button>
        </div>

        <div class="main--result__container hidden">
            <div class="main--result hidden">
                <p>El resultado es:</p>
                <p class="main--result__value"></p>
            </div>

            <p class="main--result__loader hidden">Cargando...</p>
        </div>
    </main>

    <footer class="footer--text">
        <p>Juan David Murillo &copy; 2022</p>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>

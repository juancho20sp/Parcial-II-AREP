version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8087-8088:6000"
  html:
    build:
      context: ./Frontend/
      dockerfile: Dockerfile
    container_name: html
    ports:
      - "80:80"
    links:
      - web
  proxy:
    build:
      context: ./Proxy/
      dockerfile: Dockerfile
    ports:
      - "1234:1234"